<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.3/normalize-opentype.css"
      integrity="sha512-FzZ3/JDud8bWNK4cEbzFg63/pyzJ2eKyP+GIkLsHZvhu7NRHdZRn9BqhXH1xE3AS4gns491NY4uopx9Tci7i8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Заголовок-->
    <header class="header">
      <div class="main_title">CSS Diner Shopping List</div>
      <div class="title">Let's go to the mall!</div>
    </header>
    <!--Конец заголовка-->
    <!--Список покупок-->
    <div class="list">
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox1" />
        <label class="label" for="checkbox1">
          <div class="input_title">
            A lot of pickles<span class="little"
              >(for the next lessons about CSS)</span
            >
          </div>
        </label>
      </div>
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox2" />
        <label class="label" for="checkbox2">
          <div class="input_title">
            10 apples<span class="little">(for more CSS manipulations)</span>
          </div>
        </label>
      </div>
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox3" />
        <label class="label" for="checkbox3">
          <div class="input_title">
            20 oranges<span class="little">(because they are awesome)</span>
          </div>
        </label>
      </div>
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox4" />
        <label class="label" for="checkbox4">
          <div class="input_title">
            13 plates<span class="little">(hm...they always disappear)</span>
          </div>
        </label>
      </div>
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox5" />
        <label class="label" for="checkbox5">
          <div class="input_title">15 bentos</div>
        </label>
      </div>
      <div class="row">
        <input class="checkbox" type="checkbox" id="checkbox6" />
        <label class="label" for="checkbox6">
          <div class="input_title">
            1 bottle of Sake ^_^<span class="little">(for my friends)</span>
          </div>
        </label>
      </div>
    </div>
    <!--Конец списка-->
    <!--Подвал-->
    <footer class="footer">
      <div class="footer_title">Bon appetit :)</div>
    </footer>
  </body>
</html>
